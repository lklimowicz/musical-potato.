<div class="container">
  <div class="row">
    <div class="col">
      <h2>Dodawanie klienta</h2>

      <section>
        <form novalidate [formGroup]="clientForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>Imie:</label>
              <input type="text"
                     class="form-control"
                     formControlName="clientName">
            </div>

            <div class="form-group">
              <label>Nazwisko:</label>
              <input type="text"
                     class="form-control"
                     formControlName="clientSurname">
            </div>


            <div class="form-group">
              <label>Email:</label>
              <input type="email"
                     class="form-control"
                     formControlName="clientPhone">
            </div>

            

       
         

    
          </fieldset>
          <button type="submit" class="btn btn-primary" [disabled]="!clientForm.valid">Submit</button>
        </form>
      </section>
    </div>
  </div>
</div>
