<div class="container">
  <div class="row">
    <div class="col">
            <section>
        <form novalidate [formGroup]="clientForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>Name:</label>
              <input type="text"
                     class="form-control"
                     formControlName="clientName">
            </div>
            <div class="form-group">
              <label>Surname:</label>
              <input type="text"
                     class="form-control"
                     formControlName="clientSurname">
            </div>
            <div class="form-group">
              <label>Phone:</label>
              <input type="textl"
                     class="form-control"
                     formControlName="clientPhone">
            </div>
        </fieldset>
          <button type="submit" class="btn btn-primary" [disabled]="!clientForm.valid">Zatwierdz</button>
        </form>
      </section>
    </div>
  </div>
</div>
